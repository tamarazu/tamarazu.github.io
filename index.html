  <body>

        <label class= "deskripsi">Input your weight (kg)</label>

        <br>
        <br>


        <label class= "deskripsi">Input your height (cm)</label>
        <br>
        <input id="height" name ="height" type="text">
        <br>
        <br>
        <br>



        <button id="button" type="button">Calculate</button>
        <br>
        <br>
        <br>

        <div id="bmi">

          <br>

      </form>

    </div>

    <script src="script.js"></script>
  </body>
